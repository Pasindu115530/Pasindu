</head>
<body>
  <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="https://www.sjp.ac.lk" target="_blank">
                    <img src="images/logo.png" alt="University Logo" />
                </a>

            </div>
            <div class="user-info">
                <span>Welcome, Administrator</span>
                <a href="user.html" class="profile">
                    <button class="your-profile">Your profile</button>
                </a>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    
    <!-- SIDEBAR NAVIGATION -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item ">
                    <a href="#" class="nav-link" data-page="dashboard">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="user_management.html" class="nav-link" data-page="users">
                        <span class="nav-icon">üë•</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="#reservations" class="nav-link" data-page="reservations">

                <li class="nav-item">
                    <a href="#resources" class="nav-link" data-page="resources">
                        <span class="nav-icon">üè¢</span>

                    </a>
                </li>
            </ul>
        </nav>
    </aside>
  <div class="container">
    <h1>User Management</h1>

    <div class="form-card">
      <h2>Add New User</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <select id="role">
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
        <button class="add-btn" onclick="addUser()">Add User</button>
      </div>
    </div>

    <div class="table-section">
      <h2>Currently Logged-in Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-section">
      <h2>User Reservations</h2>
      <table id="reservationTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Resource</th>
            <th>Faculty</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let users = [
      { name: "Aruni Perera", email: "aruni@example.com", role: "student", loggedIn: true },
      { name: "Nuwan Silva", email: "nuwan@example.com", role: "staff", loggedIn: true }
    ];

    let reservations = [
      {
        userEmail: "aruni@example.com",
        resource: "Lecture Hall A",
        faculty: "Faculty of Applied Science",
        date: "2025-07-02",
        time: "09:00 AM"
      },
      {
        userEmail: "nuwan@example.com",
        resource: "Projector 2",
        faculty: null,
        date: "2025-07-02",
        time: "01:00 PM"
      }
    ];

    function addUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;

      if (name && email) {
        users.push({ name, email, role, loggedIn: true });
        displayUsers();
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
      } else {
        alert("Please enter name and email.");
      }
    }

    function deleteUser(index) {
      const userEmail = users[index].email;
      users.splice(index, 1);
      reservations = reservations.filter(r => r.userEmail !== userEmail);
      displayUsers();
      displayReservations();
    }

    function displayUsers() {
      const tableBody = document.getElementById("userTable").querySelector("tbody");
      tableBody.innerHTML = "";

      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td><span class="status">${user.loggedIn ? "Online" : "Offline"}</span></td>
          <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function displayReservations() {
      const tableBody = document.getElementById("reservationTable").querySelector("tbody");
      tableBody.innerHTML = "";

      reservations.forEach(res => {
        const user = users.find(u => u.email === res.userEmail);
        if (user) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${res.resource}</td>
            <td>${res.faculty ? res.faculty : "‚Äî"}</td>
            <td>${res.date}</td>
            <td>${res.time}</td>
          `;
          tableBody.appendChild(row);
        }
      });
    }

    window.onload = function () {
      displayUsers();
      displayReservations();
    };
  </script>
</body>
</html>
